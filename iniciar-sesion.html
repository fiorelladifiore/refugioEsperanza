<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">

        <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>

                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="nombre@ejemplo.com"

                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="••••••••" 
                        required>
                </div>

                <button type="submit" class="btn w-100 btn-login" onclick="window.location.href='index.html'">
                    Iniciar sesión
                </button>

                <div class="text-center mt-3">
                    <a href="#" class="small text-info text-decoration-underline">¿Olvidaste tu contraseña?</a>
